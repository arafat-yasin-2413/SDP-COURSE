{% extends 'base.html' %}
{% load static %}


{% block content %}
{{block.super}}
    <h1>{{id}}</h1>
    <h1>{{id.name}}</h1>

    <!-- Table Section -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody>

            {% for i in data %}
            <tr>
                <th scope="row">{{i.userId}}</th>
                <td>{{i.id}}</td>
                <!-- <td>{{i.title | truncatewords:4}}</td>
                <td>{{i.body | truncatewords:5}}</td> -->
                <td>{{i.title}}</td>
                <td>{{i.body}}</td>
              </tr>
            {% endfor %}

          
          
        </tbody>
      </table>


    <!-- Image Section -->
    <h2>I am inside first app</h2>

    <div class="img-container">
        <img class="w-25" src="{% static 'images/bird2.jpg' %}" />
    </div>
{% endblock %}
