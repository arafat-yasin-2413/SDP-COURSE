{% extends 'base.html' %}

{% block title %}
Update Profile
{% endblock title %}


{% block content %}
{% load crispy_forms_tags %}


<br>

<div class="container w-50 my-5">
    <h1 class="text-center">Update Profile Page</h1>
    <br>
    <a href="{% url 'pass_change' %}" class="btn btn-warning btn-sm">Change Your Password</a>
    <form method="post">
        {% csrf_token %}

        {{form|crispy}}

        <button type="submit " class="btn btn-warning mb-5">Submit</button>
    </form>

</div>


{% endblock content %}
