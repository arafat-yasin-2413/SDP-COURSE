<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- Navbar starts -->
    <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Car Sale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'base' %}">Base</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'add_car' %}">Add Car</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'add_brand' %}">Add Brand</a>
                    </li>
                    {% endif %}

                    


                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger mx-1" type="submit">Logout</a>
                    <a href="{% url 'profile' %}" class="btn btn-outline-info mx-1" type="submit">Profile</a>
                    {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-outline-success mx-1" type="submit">SignUp</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary mx-1" type="submit">Login</a>
                    
                    {% endif %}
                    

                </div>
            </div>
        </div>
    </nav>


    {% for m in messages %}
    <div class="container my-4">
        <h4 class="text-{{m.tags}} text-center alert alert-primary">{{m}}</h4>
    </div>

    {% endfor %}


    {% block content %}
    <h2>This is Base</h2>

    

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
