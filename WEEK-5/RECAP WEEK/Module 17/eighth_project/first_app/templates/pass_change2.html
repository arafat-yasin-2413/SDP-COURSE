{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Password Change 2
{% endblock title %}


{% block content %}



<form method="post" class="container" novalidate>
    <h1 class="text-center my-4">Password Change Without Old Password</h1>
    {% csrf_token %}
    
   
    <!-- {{form | crispy}} -->
    {% for fm in form %}
    <p>
        {{fm.label_tag}}
        {{fm}}
    </p>
    
        <p class="text-danger" >{{fm.errors | striptags}}</p>
   
    {% endfor %}

    <button class="btn btn-success my-2">Change Password</button>
</form>



{% endblock content %}
