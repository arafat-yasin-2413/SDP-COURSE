{% extends 'base.html' %}

{% block title %}
Django Form
{% endblock title %}


{% block content %}
<h1>This is Django Form Page</h1>
{% load crispy_forms_tags %}
<div class="container w-50">

    <form method ="post" action="" class="mb-5" enctype="multipart/form-data">
        
        {% csrf_token %}
        {{form|crispy}}
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



{% endblock content %}
