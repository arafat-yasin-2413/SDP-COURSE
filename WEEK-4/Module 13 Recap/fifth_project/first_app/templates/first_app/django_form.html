{% extends 'base.html' %}

{% block title %}
Django_Form
{% endblock title %}


{% block content %}
{% load crispy_forms_tags %}
<form method="post" class="mx-3 my-5" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
