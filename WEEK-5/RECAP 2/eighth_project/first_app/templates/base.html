<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Base{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="{% url 'homepage' %}" class="navbar-brand">Home</a>

            <div class="d-flex">

                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-primary mx-2" type="submit">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger mx-2" type="submit">Logout</a>
            
                {% else %}
                <a href="{% url 'signup' %}"  class="btn btn-outline-success mx-2" type="submit" >Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-outline-warning mx-2" type="submit">Login</a>
                {% endif %}

                
                
                
            </div>
        </div>
    </nav>
    <!-- Navbar Section Ends Here -->


    <!-- Page Content Starts -->

    {% block content %}
    <h1>This is Base</h1>

    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
