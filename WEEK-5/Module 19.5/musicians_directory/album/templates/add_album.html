{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Add Album
{% endblock title %}

{% block extra_css %}

{% endblock extra_css %}

{% block content %}

<div class="container mb-5" >
    <form method="post" novalidate class="w-75">
        <h1 class="text-center m-5 alert alert-primary">Add Album Form</h1>
        {% csrf_token %}

        {{form|crispy}}

        <button class="btn btn-primary mb-5">Submit</button>

    </form>
</div>


{% endblock content %}
