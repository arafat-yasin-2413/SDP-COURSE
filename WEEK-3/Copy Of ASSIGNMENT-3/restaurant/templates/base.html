<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% block csslink %}
    {% endblock csslink %}

</head>

<body>

    <!-- Navbar Section-->

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'myRest' %}">My Restaurant</a>
            <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'foods' %}">Show Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'about-us' %}">About Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <h2>This is Base </h2>
    {% endblock content %}

    {% block simple_image %}

    {% endblock simple_image %}

</body>

</html>
