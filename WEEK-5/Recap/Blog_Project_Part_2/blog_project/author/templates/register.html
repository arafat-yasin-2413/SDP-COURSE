{% extends 'base.html' %}

{% block title %}
{{type}}
{% endblock title %}


{% block content %}
{% load crispy_forms_tags %}


<br>

<div class="container w-50 my-5">
    <h1 class="text-center">{{type}} Page</h1>
    <br>
    <form method="post">
        {% csrf_token %}

        {{form|crispy}}

        <button type="submit" class="btn btn-warning">{{type}}</button>
    </form>

</div>


{% endblock content %}
