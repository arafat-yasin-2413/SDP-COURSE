<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="{% url 'homepage' %}" class="navbar-brand">Home</a>
            
            <div class="d-flex">
                {% if user.is_authenticated %}
                {% block user_profile %} {% endblock user_profile %}
                <a href="{% url 'profile' %}" class="btn btn-outline-warning mx-4" type="submit">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-success" type="submit">Logout</a>
                

                {% else %}

                <a href="{% url 'signup' %}" class="btn btn-outline-warning mx-4" type="submit">SignUp</a>
                <a href="{% url 'login' %}" class="btn btn-outline-success" type="submit">Login</a>
                
                {% endif %}
            </div>
        </div>
    </nav>


    {% block content %}


    {% endblock content %}






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
