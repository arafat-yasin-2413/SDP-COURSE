{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Password Change
{% endblock title %}


{% block content %}

<h4>Password Change Page</h4>
<br>


<form method="post" class="container w-50">
    <h1>Change Password Form</h1>
    {% csrf_token %}
    {{form|crispy}}

    <button class="btn btn-warning mb-5">Submit</button>
</form>
{% endblock content %}
